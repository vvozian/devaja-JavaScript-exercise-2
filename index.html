<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header class="controls">
        <button onclick="open_popup()" class="ui__button controls__ask">Ask question</button>
        <select name="category" id="category" onchange="render_questions()" class="ui__select controls__category">
        </select>
    </header>
    <main class="questions">
    </main>
    <div class="popup ui__hidden">
        <div class="popup__body">
            <button onclick="hide_popup()" class="popup__close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <p class="popup__title">
                Ask Guru
            </p>
            
            <div class="popup__form">
                <label for="form__text" class="visually_hidden">Your question</label>
                <textarea type="text" id="form__text" class="form__input" placeholder="Write your question here"></textarea>
                
                <label for="form__category" class="visually_hidden">Your question category</label>
                <select name="category" id="form__category" class="ui__select form__category">
                </select>

                <span class="form__warning ui__hidden">
                    Warning
                </span>

                <button onclick="question_submit()" class="ui__button form__submit">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
